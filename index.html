<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main class="container">
  <div class="desc-panel">
    
    <div class="title">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    </div>
   <div class="stats">
      <p>10k+ <span>companies</span></p>
      <p>314 <span>templates</span></p>
      <p>12M+ <span>queries</span></p>
   </div>
 
</div>
 <div class="img-panel">
   <picture class="img">
     <source srcset="./images/image-header-mobile.jpg" alt="Three coworkers working on their computers" media="(max-width:375px)">
     <img src="./images/image-header-desktop.jpg" alt="Three coworkers working on their computers">
   </picture>
 </div>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Nonis</a>.
</footer>
</body>
</html>
